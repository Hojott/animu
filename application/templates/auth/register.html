{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" id="register" action="{{ url_for('auth_register') }}">
  <div>
    {{ form.username.label }}
    {{ form.username }}
  </div>
  <div>

    {{ form.name.label }}
    {{ form.name }}
  </div>
  <input type="submit" class="btn btn-primary" value="Register" />
</form>

<p class="bottom">
  Please note that this application is not secure in any way. Any user can log in with your username.
</p>
{% endblock %}
